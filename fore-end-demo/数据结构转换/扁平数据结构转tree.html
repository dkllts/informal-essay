        // 方法四

        function arrToTree(array){
            let data = {}
            const result = []
            array.forEach(item => {
                data[item.id]=item
            });
            array.forEach(item=>{
                if (data[item.pid]) {
                    if (data[item.pid].children) {
                        data[item.pid].children.push(item)
                    }else{
                        data[item.pid].children=[item]
                    }
                }else{
                    result.push(item)
                }
            })
            return result
        }
