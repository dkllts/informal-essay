<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字智能适应背景</title>
</head>
<style>
    .banner {
        width: 600px;
        height: 300px;
        display: flex;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        background: linear-gradient(60deg, #000, #000 50%, #fff 50%);
    }

    .title {
        color: #fff;
        font-size: 3em;
        transition: 0.5s;
        mix-blend-mode: difference;
    }

    .banner:hover .title {
        transform: translateX(-100px);
    }
</style>

<body>
    <div class="banner">
        <h1 class="title">遇事不决 可问春风</h1>
    </div>
</body>

</html>
